<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

</style>
<script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Admin</h1>
        <h1 style="margin-top: -22px;">Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <!-- <button type="button" onclick="location.href='change-password.html'">Change Password</button> -->
            <p class="error" id="errorMessage">Invalid username or password!</p>
        </form>
    </div>
    
    
    
        <script>
            // Function to set a cookie
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
            }
    
            // Function to get a cookie value
            function getCookie(name) {
                const cookies = document.cookie.split('; ');
                for (const cookie of cookies) {
                    const [key, value] = cookie.split('=');
                    if (key === name) return value;
                }
                return null;
            }
    
            // Handle login
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
    
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Simple validation (replace this with server-side logic in real apps)
                if (username == 'admin' && password == 'nafisnafis') {
                    setCookie('username', username, 1); // Set cookie for 1 day
                    window.location.href = 'index.html'; // Redirect to index.html
                } else {
                    alert('Invalid credentials!');
                }
            });
    
            // Check if already logged in
            window.onload = function () {
                const username = getCookie('username');
                if (username) {
                    window.location.href = 'index.html'; // Redirect if already logged in
                }
            };
        </script>
    </body>
    </html>
    
</body>
